<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vinculación de Candidatos</title>
</head>
<body>
    <h1>Formulario de Vinculación de Candidatos</h1>
    <form action="procesar_vinculacion.php" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="puesto">Puesto ofrecido:</label>
        <input type="text" id="puesto" name="puesto" required><br><br>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="telefono">Teléfono de contacto:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>
        
        <label for="documentos">Documentos requeridos (sube aquí):</label>
        <input type="file" id="documentos" name="documentos" accept=".pdf, .doc, .docx" required><br><br>
        
        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Enviar Solicitud de Vinculación</button>
    </form>
</body>
</html>
